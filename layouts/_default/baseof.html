<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  {{ partial "meta.html" . }}

  <!-- Custom CSS -->
  {{- range .Site.Params.custom_css -}}
  <link rel="stylesheet" href="{{ . | relURL }}">
  {{- end -}}

  {{ partial "style.html" . }}
  {{ partial "scripts.html" . }}
</head>
<body>
  {{ block "main" . }}{{ end }}
</body>
</html>
