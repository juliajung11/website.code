<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Setup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Montserrat:wght@200;400&family=Playfair+Display:wght@300;600&family=Computer+Modern+Serif:wght@300&display=swap');

        body {
            font-family: 'Montserrat', sans-serif; /* 기본 글씨체 변경 */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif; /* 제목 글씨체 변경 */
        }

        p, a, li {
            font-family: 'Merriweather', serif; /* 본문 글씨체 변경 */
        }
    </style>
</head>
<body>
    <h1>Header Example</h1>
    <p>Paragraph example with the chosen font.</p>
    <a href="#">Link example</a>
    <ul>
        <li>List item example</li>
    </ul>
</body>
</html>
