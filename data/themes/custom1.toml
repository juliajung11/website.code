# Theme metadata
name = "custom1"

# Is theme light or dark?
light = true

# Primary (Navy blue for top bar)
primary = "#1A4E7B"

# Menu (Adjusting to have a white or visible title)
menu_primary = "#1A4E7B"   # Navy blue for menu bar
menu_text = "#FFFFFF"      # White for menu text
menu_text_active = "#E3E6EE" # Light blue for active menu text
menu_title = "#FFFFFF"     # White for menu title

# Home sections (Keeping close to white)
home_section_odd = "#FAFAFA"
home_section_even = "#FFFFFF"

# Body background (Close to white)
body_background = "#FFFFFF"

# Links (Adjusted to fit the blue theme)
link = "#17446C"
link_hover = "#A2B5BB"

[dark]
  link = "#bbdefb"
  link_hover = "#bbdefb"
