# Theme metadata
name = "custom1"

# Is theme light or dark?
light = true

# Primary
primary = "#1C1F4A"  # 매우 짙은 남색 (Dark Navy Blue)

# Menu
menu_primary = "#1C1F4A"     # 매우 짙은 남색 (Dark Navy Blue)
menu_text = "#8B4513"        # 매우 짙은 고동색 (Saddle Brown)
menu_text_active = "#6A5ACD" # 슬레이트 블루 (Slate Blue)
menu_title = "#8B4513"       # 매우 짙은 고동색 (Saddle Brown)

# Home sections
home_section_odd = "#FAF3E0"  # 상아색 (Ivory)
home_section_even = "#B0E0E6" # 파스텔 블루 (Pastel Blue)

# Body background
body_background = "#B0E0E6"  # 파스텔 블루 (Pastel Blue)

# Links (Making them more noticeable)
link = "#6A5ACD"            # 슬레이트 블루 (Slate Blue)
link_hover = "#8B4513"      # 매우 짙은 고동색 (Saddle Brown)

[dark]
  link = "#6A5ACD"          # 슬레이트 블루 (Slate Blue)
  link_hover = "#8B4513"    # 매우 짙은 고동색 (Saddle Brown)
